server:
  port: 8080
  error:
    include-message: always

spring:

  # DATABASE (MYSQL)
  datasource:
    url: jdbc:mysql://localhost:3306/mechongo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.spatial.dialect.mysql.MySQLSpatialDialect
        jdbc:
          time_zone: UTC
    show-sql: false

  # FLYWAY (MIGRATIONS)
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # REDIS (CACHE + PUB/SUB)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  # WEBSOCKET / STOMP
  web:
    socket:
      message-broker:
        prefix: /topic
      app:
        prefix: /app

# JWT CONFIG
jwt:
  secret: "CHANGE_THIS_TO_A_64_BYTE_SECURE_SECRET_KEY_IN_PRODUCTION"
  expiration-ms: 86400000          # 1 day

# KAFKA CONFIG (optional but recommended)
kafka:
  bootstrap-servers: localhost:9092
  producer:
    retries: 3
    batch-size: 16384
    linger-ms: 5
    buffer-memory: 33554432
  consumer:
    auto-offset-reset: earliest

# CORS (REACT FRONTEND)
cors:
  allowed-origins: "http://localhost:3000"
  allowed-methods: "*"
  allowed-headers: "*"
  allow-credentials: true

# LOGGING
logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate: WARN
      # log parameters (optional)